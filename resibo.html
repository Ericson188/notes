<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <link rel="stylesheet" href="./assets/css/resibo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="back-button">
        <button onclick="history.back()" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
    
    <h1><i class="fas fa-receipt"></i> Receipt Generator</h1>
    
    <form id="receipt-form">
        <input type="text" id="name" placeholder="Recipient Name" list="name-suggestions" required>
        <datalist id="name-suggestions"></datalist>
        
        <textarea id="description" placeholder="Type Diri:" required></textarea>
        <div id="amount-feedback" class="amount-summary"></div>
        
        <input type="number" id="amount" placeholder="Amount (₱)" step="0.01">
        <input type="date" id="date" placeholder="Date">
        <button type="submit"><i class="fas fa-plus-circle"></i> Add Receipt</button>
    </form>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="🔍 Search receipts..." onkeyup="searchReceipts()">
    </div>
    
    <div class="action-buttons">
        <button id="select-mode-btn"><i class="fas fa-check-square"></i> Select Mode</button>
        <button id="delete-selected-btn" disabled><i class="fas fa-trash-alt"></i> Delete Selected</button>
        <button id="print-all-btn"><i class="fas fa-print"></i> Print All</button>
        <button id="download-pdf-btn"><i class="fas fa-file-pdf"></i> Download PDF</button>
    </div>
    
    <div class="receipt-container" id="receipt-container"></div>
    
    <div id="pagination-controls">
        <button id="prev-btn" disabled><i class="fas fa-chevron-left"></i> Previous</button>
        <button id="next-btn">Next <i class="fas fa-chevron-right"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
