<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Chapter Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6fa5;
      --primary-dark: #3a5a8a;
      --secondary: #f8f9fa;
      --text: #333;
      --text-light: #666;
      --border: #ddd;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .controls {
      padding: 1.5rem;
      background: var(--secondary);
      border-bottom: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-light);
    }

    select, input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .verses-container {
      padding: 1.5rem;
      min-height: 300px;
    }

    .chapter-header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .chapter-title {
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .chapter-meta {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .verses {
      line-height: 1.8;
    }

    .verse {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .verse:hover {
      background: rgba(74, 111, 165, 0.05);
    }

    .verse-num {
      font-weight: bold;
      color: var(--primary);
      font-size: 0.8em;
      vertical-align: super;
      margin-right: 0.2rem;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      color: var(--text-light);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(74, 111, 165, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #d32f2f;
      background: #fde8e8;
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text-light);
      font-size: 0.8rem;
      border-top: 1px solid var(--border);
    }

    @media (min-width: 768px) {
      .form-row {
        display: flex;
        gap: 1rem;
      }
      
      .form-group {
        flex: 1;
        margin-bottom: 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 0.5rem auto;
      }
      
      header {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .controls, .verses-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Bible Chapter Viewer</h1>
      <p class="subtitle">Explore the Scriptures in different translations</p>
    </header>

    <div class="controls">
      <div class="form-row">
        <div class="form-group">
          <label for="version">Bible Version</label>
          <select id="version">
            <option value="">Select Version</option>
          </select>
        </div>

        <div class="form-group">
          <label for="book">Book</label>
          <select id="book">
            <option value="">Select Book</option>
          </select>
        </div>

        <div class="form-group">
          <label for="chapter">Chapter</label>
          <input type="number" id="chapter" min="1" placeholder="Enter chapter">
        </div>
      </div>

      <button onclick="loadChapter()">
        <i class="fas fa-book-open"></i> Read Chapter
      </button>
    </div>

    <div class="verses-container" id="output">
      <div class="loading">
        <div class="spinner"></div>
        <p>Select a version, book, and chapter to begin</p>
      </div>
    </div>

    <footer>
      <p>Free Bible API New Site 2025 <a href="https://github.com/wldeh/bible-api" target="_blank">bible-api</a></p>
    </footer>
  </div>

  <script>
    const bibleVersions = [
      { id: "kjv", name: "King James Version (KJV)" },
      { id: "asv", name: "American Standard Version (ASV)" },
      { id: "web", name: "World English Bible (WEB)" },
      { id: "bsb", name: "Berean Study Bible (BSB)" }
    ];

    const bibleBooks = [
      // Old Testament
      { id: "gen", name: "Genesis" },
      { id: "exo", name: "Exodus" },
      { id: "lev", name: "Leviticus" },
      { id: "num", name: "Numbers" },
      { id: "deu", name: "Deuteronomy" },
      { id: "jos", name: "Joshua" },
      { id: "jdg", name: "Judges" },
      { id: "rut", name: "Ruth" },
      { id: "1sa", name: "1 Samuel" },
      { id: "2sa", name: "2 Samuel" },
      { id: "1ki", name: "1 Kings" },
      { id: "2ki", name: "2 Kings" },
      { id: "1ch", name: "1 Chronicles" },
      { id: "2ch", name: "2 Chronicles" },
      { id: "ezr", name: "Ezra" },
      { id: "neh", name: "Nehemiah" },
      { id: "est", name: "Esther" },
      { id: "job", name: "Job" },
      { id: "psa", name: "Psalms" },
      { id: "pro", name: "Proverbs" },
      { id: "ecc", name: "Ecclesiastes" },
      { id: "sng", name: "Song of Solomon" },
      { id: "isa", name: "Isaiah" },
      { id: "jer", name: "Jeremiah" },
      { id: "lam", name: "Lamentations" },
      { id: "ezk", name: "Ezekiel" },
      { id: "dan", name: "Daniel" },
      { id: "hos", name: "Hosea" },
      { id: "jol", name: "Joel" },
      { id: "amo", name: "Amos" },
      { id: "oba", name: "Obadiah" },
      { id: "jon", name: "Jonah" },
      { id: "mic", name: "Micah" },
      { id: "nam", name: "Nahum" },
      { id: "hab", name: "Habakkuk" },
      { id: "zep", name: "Zephaniah" },
      { id: "hag", name: "Haggai" },
      { id: "zec", name: "Zechariah" },
      { id: "mal", name: "Malachi" },

      // New Testament
      { id: "mat", name: "Matthew" },
      { id: "mrk", name: "Mark" },
      { id: "luk", name: "Luke" },
      { id: "jhn", name: "John" },
      { id: "act", name: "Acts" },
      { id: "rom", name: "Romans" },
      { id: "1co", name: "1 Corinthians" },
      { id: "2co", name: "2 Corinthians" },
      { id: "gal", name: "Galatians" },
      { id: "eph", name: "Ephesians" },
      { id: "php", name: "Philippians" },
      { id: "col", name: "Colossians" },
      { id: "1th", name: "1 Thessalonians" },
      { id: "2th", name: "2 Thessalonians" },
      { id: "1ti", name: "1 Timothy" },
      { id: "2ti", name: "2 Timothy" },
      { id: "tit", name: "Titus" },
      { id: "phm", name: "Philemon" },
      { id: "heb", name: "Hebrews" },
      { id: "jas", name: "James" },
      { id: "1pe", name: "1 Peter" },
      { id: "2pe", name: "2 Peter" },
      { id: "1jn", name: "1 John" },
      { id: "2jn", name: "2 John" },
      { id: "3jn", name: "3 John" },
      { id: "jud", name: "Jude" },
      { id: "rev", name: "Revelation" }
    ];

    function populateVersionDropdown() {
      const select = document.getElementById('version');
      bibleVersions.forEach(v => {
        const option = document.createElement('option');
        option.value = v.id;
        option.textContent = v.name;
        select.appendChild(option);
      });
    }

    function populateBookDropdown() {
      const select = document.getElementById('book');
      bibleBooks.forEach(book => {
        const option = document.createElement('option');
        option.value = book.id;
        option.textContent = book.name;
        select.appendChild(option);
      });
    }

    async function loadChapter() {
      const version = document.getElementById('version').value;
      const book = document.getElementById('book').value;
      const chapter = document.getElementById('chapter').value;
      const output = document.getElementById('output');

      if (!version || !book || !chapter) {
        output.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            <p>Please select a version, book, and enter a chapter number</p>
          </div>
        `;
        return;
      }

      output.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading chapter...</p>
        </div>
      `;

      const url = `https://bible-api.com/${book}+${chapter}?translation=${version}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Chapter not found. Please check your selection.");

        const data = await response.json();
        const verses = data.verses;

        if (!verses || verses.length === 0) {
          throw new Error("No verses found in this chapter.");
        }

        const bookName = data.book_name;
        const versionName = bibleVersions.find(v => v.id === version)?.name || version;

        let html = `
          <div class="chapter-header">
            <h2 class="chapter-title">${bookName} ${chapter}</h2>
            <div class="chapter-meta">${versionName}</div>
          </div>
          <div class="verses">
        `;

        html += verses.map(v => `
          <div class="verse">
            <span class="verse-num">${v.verse}</span>
            ${v.text}
          </div>
        `).join('');

        html += `</div>`;
        output.innerHTML = html;

      } catch (error) {
        output.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Populate dropdowns on page load
    window.onload = () => {
      populateVersionDropdown();
      populateBookDropdown();
    };
  </script>
</body>
</html>
