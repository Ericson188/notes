<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Background Blur -->
    <div class="blur-background"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Notes Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <!-- Add more nav items here if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10 col-12">
                <div class="card shadow p-4">
                    <h5 class="card-title mb-4 text-center">Select an Option</h5>
                    <form id="redirectForm">
                        <div class="mb-3">
                            <label for="selectOption" class="form-label">CHOOSE ANY CATEGORY</label>
                            <select class="form-select" id="selectOption" aria-label="Select menu">
                                <option selected disabled>Open this select menu</option>
                                <option value="https://docs.google.com/spreadsheets/d/1muExrTt-UXCfgXUTnQ6KsV7siwBXvfbnO8DPXuIB2A0/edit?gid=0#gid=0">PROGRAMINNG NOTES</option>
                                <option value="https://docs.google.com/spreadsheets/d/1xxJ8jtmO_ccLBOhH_d1zX-EXLrb3-JEhI4FbVFauEBU/edit?usp=sharing">FAMILIAR WORDS NOTES</option>
                                <option value="https://docs.google.com/spreadsheets/d/1bmkNqKK3kA3ztgis5t-LObK5D6jejbv9Bs8AnQKXIcg/edit?usp=sharing">UTILITIES NOTES</option>
                                <option value="https://docs.google.com/spreadsheets/d/1QDqm-5aDRyCSy4Sc4tKq_o4fKgVoTcNpcp3POuIVVCg/edit?usp=sharing">GOD WORDS NOTES </option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById("redirectForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var selectedLink = document.getElementById("selectOption").value;
            if (selectedLink) {
                window.location.href = selectedLink;
            } else {
                alert("Please select a valid option.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
