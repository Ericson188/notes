<!DOCTYPE html>
<html>
<head>
    <title>Harmony Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --primary-light: #9b59b6;
            --secondary: #3498db;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #e2e8f0;
            --text: #f1f1f1;
            --text-secondary: #b8c2cc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--darker), var(--dark));
            min-height: 100vh;
            color: var(--text);
            padding: 0;
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            min-height: 100vh;
        }
        
        header {
            padding: 30px 25px 25px;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .search-container {
            padding: 20px;
            position: relative;
        }
        
        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box:focus-within {
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.3);
            border-color: var(--primary);
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: var(--text);
        }
        
        input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-btn {
            padding: 0 25px;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-btn:hover {
            background: var(--primary-light);
        }
        
        #results {
            padding: 0 20px 30px;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        .track:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .track-cover {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
        }
        
        .track-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }
        
        .track-artist {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-album {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .audio-container {
            margin-top: 12px;
            width: 100%;
        }
        
        audio {
            width: 100%;
            border-radius: 10px;
        }
        
        audio::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px 20px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
            border-left: 4px solid #ff6b6b;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--primary);
            opacity: 0.7;
        }
        
        .empty-state h3 {
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        /* Mobile specific styles */
        @media (max-width: 600px) {
            .app-container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            header {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .track {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            
            .track-cover {
                width: 100%;
                height: auto;
                aspect-ratio: 1;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 12px;
            }
            
            input {
                padding: 15px;
                border-radius: 12px 12px 0 0 !important;
            }
            
            .search-btn {
                padding: 15px;
                border-radius: 0 0 12px 12px !important;
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="header-content">
            <h1><i class="fas fa-music" style="margin-right: 10px;"></i>Harmony</h1>
            <p class="subtitle">Discover and play music previews</p>
        </div>
    </header>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Artist, song, or album..." autocomplete="off">
            <button class="search-btn" onclick="searchMusic()">
                <i class="fas fa-search" style="margin-right: 8px;"></i> Search
            </button>
        </div>
    </div>
    
    <div id="results">
        <div class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-headphones"></i>
            </div>
            <h3>Start Exploring Music</h3>
            <p>Search for your favorite artists or songs to play previews</p>
        </div>
    </div>
</div>

<script>
    let currentTracks = [];
    let currentTrackIndex = 0;
    
    function searchMusic() {
        const query = document.getElementById("searchInput").value.trim();
        const resultsDiv = document.getElementById("results");
        
        if (!query) {
            resultsDiv.innerHTML = '<div class="error">Please enter a search term</div>';
            return;
        }
        
        resultsDiv.innerHTML = `
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Searching for "${query}"...</p>
            </div>
        `;
        
        // Remove any previous JSONP script
        const oldScript = document.querySelector('script[src^="https://api.deezer.com/search"]');
        if (oldScript) {
            oldScript.remove();
        }
        
        // Create new JSONP script
        const script = document.createElement('script');
        script.src = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp&callback=displayResults`;
        document.body.appendChild(script);
    }

    function displayResults(data) {
        const resultsDiv = document.getElementById("results");
        
        if (!data || !data.data || data.data.length === 0) {
            resultsDiv.innerHTML = '<div class="error">No results found. Try a different search.</div>';
            return;
        }
        
        resultsDiv.innerHTML = '';
        currentTracks = data.data.slice(0, 6);
        currentTrackIndex = 0;
        
        currentTracks.forEach((track, index) => {
            const div = document.createElement("div");
            div.className = "track";
            div.innerHTML = `
                <img class="track-cover" src="${track.album.cover_medium}" alt="Album cover">
                <div class="track-info">
                    <div class="track-title">${track.title}</div>
                    <div class="track-artist">${track.artist.name}</div>
                    <div class="track-album">${track.album.title}</div>
                    <div class="audio-container">
                        <audio id="audio-${index}" controls src="${track.preview}">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            `;
            resultsDiv.appendChild(div);
            
            // Set up event listeners for each audio element
            const audio = document.getElementById(`audio-${index}`);
            audio.addEventListener('timeupdate', function() {
                // When there's 1 second left (at 29 seconds for 30-sec preview)
                if (this.currentTime >= 29 && !this.dataset.queuedNext) {
                    this.dataset.queuedNext = true;
                    playNextTrack(index);
                }
            });
            
            audio.addEventListener('ended', function() {
                playNextTrack(index);
            });
        });
        
        // Auto-play the first track
        if (currentTracks.length > 0) {
            setTimeout(() => {
                const firstAudio = document.getElementById('audio-0');
                if (firstAudio) {
                    firstAudio.play().catch(e => console.log("Auto-play prevented:", e));
                }
            }, 500);
        }
    }
    
    function playNextTrack(currentIndex) {
        const nextIndex = (currentIndex + 1) % currentTracks.length;
        currentTrackIndex = nextIndex;
        
        // Pause current track
        const currentAudio = document.getElementById(`audio-${currentIndex}`);
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio.removeAttribute('data-queued-next');
        }
        
        // Play next track after a brief delay
        setTimeout(() => {
            const nextAudio = document.getElementById(`audio-${nextIndex}`);
            if (nextAudio) {
                nextAudio.play().catch(e => console.log("Auto-play prevented:", e));
            }
        }, 300);
    }
    
    // Add event listener for Enter key
    document.getElementById("searchInput").addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchMusic();
        }
    });
</script>

</body>
</html>
